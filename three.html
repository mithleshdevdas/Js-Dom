<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child nodes</title>
</head>
<body style="background-color:rgb(26, 28, 28); color:#f1f1f1;">
    
</body>
<script>
    const createnewdiv =()=>{



        const div =document.createElement('div')
        console.log(div);
        div.className="main"
        div.id= Math.floor(Math.random()*10 +1)
    
        div.setAttribute("title","gereted-title")
        div.style.background="green"
        div.style.padding="20px"
        const addtext = document.createTextNode("hii mithlesh")
        div.appendChild(addtext)
        document.body.appendChild(div)
    }
    createnewdiv()
    const createnewh1 =()=>{



        const h1 =document.createElement('h1')
        console.log(h1);
        h1.className="heading"
        h1.id= Math.floor(Math.random()*10 +1)
    
        h1.setAttribute("title","heding-title")
        h1.style.background="blue"
        h1.style.padding="10px"
        const addtext = document.createTextNode("hii devdas")
        h1.appendChild(addtext)
        document.body.appendChild(h1)
    }
    createnewh1()
    const createpara =()=>{
        const p =document.createElement('p')
        p.id ="para"
        const addtext =document.createTextNode('hii i am para')
        p.appendChild(addtext)
        document.body.appendChild(p)
        p.style.background="navy"
    }
    createpara()
</script>
</html>
